
<div>
    <h2><span translate="myhealthApp.points.detail.title">Points</span></h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <tbody>
            <tr>
                <td>
                    <span translate="myhealthApp.points.date">Date</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{points.date | date}}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="myhealthApp.points.exercise">Exercise</span>
                </td>
                <td>
                    <i class="glyphicon" ng-class="{'glyphicon-ok text-success': points.exercise,
                                                    'glyphicon-remove text-danger': !points.exercise}"></i>                </td>
            </tr>
            <tr>
                <td>
                    <span translate="myhealthApp.points.meals">Meals</span>
                </td>
                <td>
                    <i class="glyphicon" ng-class="{'glyphicon-ok text-success': points.meals,
                                                    'glyphicon-remove text-danger': !points.meals}"></i>                </td>
            </tr>
            <tr>
                <td>
                    <span translate="myhealthApp.points.alcohol">Alcohol</span>
                </td>
                <td>
                    <i class="glyphicon" ng-class="{'glyphicon-ok text-success': points.alcohol,
                                                    'glyphicon-remove text-danger': !points.alcohol}"></i>                </td>
            </tr>
            <tr>
                <td>
                    <span translate="myhealthApp.points.notes">Notes</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{points.notes}}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="myhealthApp.points.user">user</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{points.user.login}}" readonly>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="points"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
